<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .message-container {
            text-align: center;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #image {
            width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        .code-prompt {
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            animation: glow 1s infinite alternate;
        }

        .code-prompt input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin-top: 10px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #4CAF50;
            }
            100% {
                box-shadow: 0 0 20px #4CAF50;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="code-prompt" id="codePrompt">
        <h2>Enter the Secret Code</h2>
        <input type="text" id="secretCode" placeholder="Type your code here">
        <button id="submitCode">Submit</button>
    </div>
    
    <div class="message-container" id="messageContainer">
        <p id="message"></p>
    </div>
    
    <div class="image-container" id="imageContainer">
        <img id="image" src="image.jpg" alt="Happy Birthday">
    </div>

    <script>
        const correctCode = "yourSecretCode"; // Replace with your actual secret code
        const codePrompt = document.getElementById("codePrompt");
        const messageContainer = document.getElementById("messageContainer");
        const imageContainer = document.getElementById("imageContainer");
        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("image");

        document.getElementById("submitCode").addEventListener("click", function() {
            const enteredCode = document.getElementById("secretCode").value;
            if (enteredCode === correctCode) {
                codePrompt.style.display = "none";
                messageContainer.style.display = "block";
                imageContainer.style.display = "block";

                // Print message on screen
                messageElement.innerText = "Happy Birthday to my dear friend!";

                // Play Happy Birthday audio clip
                const audioElement = new Audio("happy-birthday.mp3");
                audioElement.play();

                // Animate photo
                imageElement.style.animation = "bounce 2s infinite";

                // Typing animation
                const typingMessage = "You are an amazing person!";
                const typingElement = document.createElement("p");
                typingElement.innerText = "";
                document.body.appendChild(typingElement);

                let typingIndex = 0;
                setInterval(() => {
                    if (typingIndex < typingMessage.length) {
                        typingElement.innerText += typingMessage[typingIndex];
                        typingIndex++;
                    }
                }, 50);
            } else {
                alert("Incorrect code. Please try again.");
            }
        });
