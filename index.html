<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .message-container, .image-container {
            text-align: center;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #image {
            width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        .code-prompt {
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            animation: glow 1s infinite alternate;
        }

        .code-prompt input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin-top: 10px;
        }

        .envelope {
            width: 100px;
            height: 80px;
            background-color: #FFD700;
            margin: 20px auto;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            text-align: center;
            position: relative;
            animation: flip 1s;
        }

        .envelope:hover {
            box-shadow: 0 0 15px #FFD700;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #4CAF50;
            }
            100% {
                box-shadow: 0 0 20px #4CAF50;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes flip {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="code-prompt" id="codePrompt">
        <h2>Enter the Secret Code</h2>
        <input type="text" id="secretCode" placeholder="Type your code here">
        <button id="submitCode">Submit</button>
    </div>
    
    <div class="message-container" id="messageContainer">
        <p id="message"></p>
    </div>
    
    <div class="image-container" id="imageContainer">
        <img id="image" src="image.jpg" alt="Happy Birthday">
        <div id="wishText"></div>
    </div>
    
    <div class="envelope" id="envelope">üéÅ</div>

    <script>
        const correctCode = "yourSecretCode"; // Replace with your actual secret code
        const codePrompt = document.getElementById("codePrompt");
        const messageContainer = document.getElementById("messageContainer");
        const imageContainer = document.getElementById("imageContainer");
        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("image");
        const envelope = document.getElementById("envelope");
        const wishText = document.getElementById("wishText");

        document.getElementById("submitCode").addEventListener("click", function() {
            const enteredCode = document.getElementById("secretCode").value;
            if (enteredCode === correctCode) {
                codePrompt.style.display = "none";

                // First message
                messageContainer.style.display = "block";
                messageElement.innerText = "I My Best Friend, Welcome U";

                setTimeout(() => {
                    messageElement.innerText = "Today is your special day, wishing you many happy returns of the day!";
                }, 2000);

                setTimeout(() => {
                    // Show image with bounce animation
                    imageContainer.style.display = "block";
                }, 4000);

                setTimeout(() => {
                    // Show envelope after image appears
                    envelope.style.display = "block";
                }, 6000);

                // Clicking the envelope
                envelope.addEventListener("click", function() {
                    // Show final message with hover effect on image and typing effect
                    imageElement.style.animation = "bounce 2s infinite";
                    imageElement.style.transition = "border 1s";
                    imageElement.style.border = "5px solid #FFD700"; // Glowing border
                    wishText.innerHTML = ""; // Clear the wish text

                    setTimeout(() => {
                        const finalWish = "I have a nice photo of us together. Have a nice, happy day!";
                        let index = 0;
                        const typingEffect = setInterval(() => {
                            if (index < finalWish.length) {
                                wishText.innerHTML += finalWish[index];
                                index++;
                            } else {
                                clearInterval(typingEffect);
                            }
                        }, 100);
                    }, 3000);
                });

            } else {
                alert("Incorrect code. Please try again.");
            }
        });
    </script>
</body>
</html>
