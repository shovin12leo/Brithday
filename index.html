<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .quiz-container {
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            animation: glow 1s infinite alternate;
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .quiz-option {
            display: block;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quiz-option:hover {
            background-color: #e0e0e0;
        }

        .message-container, .image-container {
            text-align: center;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #image {
            width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        .envelope {
            width: 100px;
            height: 80px;
            background-color: #FFD700;
            margin: 20px auto;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            text-align: center;
            position: relative;
            animation: flip 1s;
        }

        .envelope:hover {
            box-shadow: 0 0 15px #FFD700;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #4CAF50;
            }
            100% {
                box-shadow: 0 0 20px #4CAF50;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes flip {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <div class="quiz-question" id="question1">
            <h3>Question 1: What is my favorite color?</h3>
            <span class="quiz-option" data-answer="wrong">Red</span>
            <span class="quiz-option" data-answer="correct">Blue</span>
            <span class="quiz-option" data-answer="wrong">Green</span>
        </div>
        
        <div class="quiz-question" id="question2" style="display:none;">
            <h3>Question 2: What's my favorite food?</h3>
            <span class="quiz-option" data-answer="wrong">Pasta</span>
            <span class="quiz-option" data-answer="correct">Pizza</span>
            <span class="quiz-option" data-answer="wrong">Burgers</span>
        </div>
        
        <div class="quiz-question" id="question3" style="display:none;">
            <h3>Question 3: Which city do I love to visit?</h3>
            <span class="quiz-option" data-answer="correct">Paris</span>
            <span class="quiz-option" data-answer="wrong">New York</span>
            <span class="quiz-option" data-answer="wrong">London</span>
        </div>
    </div>
    
    <div class="message-container" id="messageContainer">
        <p id="message"></p>
    </div>
    
    <div class="image-container" id="imageContainer">
        <img id="image" src="image.jpg" alt="Happy Birthday">
        <div id="wishText"></div>
    </div>
    
    <div class="envelope" id="envelope">üéÅ</div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 3;
        let correctAnswers = 0;

        const quizContainer = document.getElementById("quizContainer");
        const envelope = document.getElementById("envelope");
        const messageContainer = document.getElementById("messageContainer");
        const imageContainer = document.getElementById("imageContainer");
        const imageElement = document.getElementById("image");
        const wishText = document.getElementById("wishText");
        const messageElement = document.getElementById("message");

        document.querySelectorAll(".quiz-option").forEach(option => {
            option.addEventListener("click", function() {
                const answer = this.getAttribute("data-answer");
                if (answer === "correct") {
                    correctAnswers++;
                }

                // Move to next question or show envelope
                if (currentQuestion < totalQuestions) {
                    document.getElementById(`question${currentQuestion}`).style.display = "none";
                    currentQuestion++;
                    document.getElementById(`question${currentQuestion}`).style.display = "block";
                } else {
                    quizContainer.style.display = "none";

                    if (correctAnswers === totalQuestions) {
                        // Unlock the gift
                        setTimeout(() => {
                            envelope.style.display = "block";
                        }, 2000);
                    } else {
                        alert("You need to answer all questions correctly to unlock the gift!");
                    }
                }
            });
        });

        envelope.addEventListener("click", function() {
            messageContainer.style.display = "block";
            messageElement.innerText = "Today is your special day, wishing you many happy returns of the day!";

            setTimeout(() => {
                imageContainer.style.display = "block";
                imageElement.style.animation = "bounce 2s infinite";
                imageElement.style.border = "5px solid #FFD700"; // Glowing border

                setTimeout(() => {
                    const finalWish = "I have a nice photo of us together. Have a nice, happy day!";
                    let index = 0;
                    const typingEffect = setInterval(() => {
                        if (index < finalWish.length) {
                            wishText.innerHTML += finalWish[index];
                            index++;
                        } else {
                            clearInterval(typingEffect);
                        }
                    }, 100);
                }, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
